<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a1628"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12" font-weight="bold">SYLVA DRONE SYSTEM - BLUEPRINT</text>

  <!-- Main drone body -->
  <ellipse cx="200" cy="150" rx="35" ry="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="25" ry="12" fill="none" stroke="#22c55e" stroke-width="1"/>

  <!-- Arms -->
  <line x1="175" y1="135" x2="120" y2="90" stroke="#3b82f6" stroke-width="2"/>
  <line x1="225" y1="135" x2="280" y2="90" stroke="#3b82f6" stroke-width="2"/>
  <line x1="175" y1="165" x2="120" y2="210" stroke="#3b82f6" stroke-width="2"/>
  <line x1="225" y1="165" x2="280" y2="210" stroke="#3b82f6" stroke-width="2"/>

  <!-- Rotors -->
  <circle cx="120" cy="90" r="25" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="280" cy="90" r="25" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="120" cy="210" r="25" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="280" cy="210" r="25" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Rotor centers -->
  <circle cx="120" cy="90" r="5" fill="#3b82f6"/>
  <circle cx="280" cy="90" r="5" fill="#3b82f6"/>
  <circle cx="120" cy="210" r="5" fill="#3b82f6"/>
  <circle cx="280" cy="210" r="5" fill="#3b82f6"/>

  <!-- Camera -->
  <rect x="190" y="160" width="20" height="15" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  <circle cx="200" cy="167" r="4" fill="none" stroke="#f59e0b" stroke-width="1"/>

  <!-- GPS antenna -->
  <line x1="200" y1="130" x2="200" y2="115" stroke="#22c55e" stroke-width="1.5"/>
  <circle cx="200" cy="112" r="4" fill="none" stroke="#22c55e" stroke-width="1"/>

  <!-- Labels -->
  <text x="200" y="108" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8">GPS</text>
  <text x="200" y="188" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="8">4K CAMERA</text>
  <text x="120" y="125" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">ROTOR 1</text>
  <text x="280" y="125" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">ROTOR 2</text>
  <text x="120" y="245" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">ROTOR 3</text>
  <text x="280" y="245" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">ROTOR 4</text>

  <!-- Dimension lines -->
  <line x1="95" y1="90" x2="95" y2="210" stroke="#64748b" stroke-width="0.5"/>
  <line x1="90" y1="90" x2="100" y2="90" stroke="#64748b" stroke-width="0.5"/>
  <line x1="90" y1="210" x2="100" y2="210" stroke="#64748b" stroke-width="0.5"/>
  <text x="85" y="155" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7" transform="rotate(-90, 85, 155)">350mm</text>

  <line x1="120" y1="255" x2="280" y2="255" stroke="#64748b" stroke-width="0.5"/>
  <line x1="120" y1="250" x2="120" y2="260" stroke="#64748b" stroke-width="0.5"/>
  <line x1="280" y1="250" x2="280" y2="260" stroke="#64748b" stroke-width="0.5"/>
  <text x="200" y="268" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">450mm WHEELBASE</text>

  <!-- Specs box -->
  <rect x="300" y="40" width="90" height="70" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <text x="345" y="55" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="8" font-weight="bold">SPECS</text>
  <text x="305" y="70" fill="#94a3b8" font-family="monospace" font-size="7">Flight: 35min</text>
  <text x="305" y="82" fill="#94a3b8" font-family="monospace" font-size="7">Range: 10km</text>
  <text x="305" y="94" fill="#94a3b8" font-family="monospace" font-size="7">Speed: 65km/h</text>
  <text x="305" y="106" fill="#94a3b8" font-family="monospace" font-size="7">Res: 4K/60fps</text>

  <!-- Data flow indicators -->
  <path d="M 220 167 Q 250 167 260 140 Q 270 115 300 115" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="310" y="118" fill="#f59e0b" font-family="monospace" font-size="6">DATA STREAM</text>
</svg>