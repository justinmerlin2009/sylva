<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="350" fill="#0a1628"/>
  <rect width="500" height="350" fill="url(#grid)"/>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="14" font-weight="bold">SYLVA FIXED-WING UAV - BLUEPRINT</text>
  <text x="250" y="40" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">TOP VIEW</text>

  <!-- Main fuselage -->
  <ellipse cx="250" cy="175" rx="80" ry="18" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="250" cy="175" rx="70" ry="12" fill="none" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Nose cone with HD camera -->
  <path d="M 170 175 Q 140 175 130 175" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="130" cy="175" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="130" cy="175" r="4" fill="#f59e0b" opacity="0.5"/>
  <text x="130" y="195" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="7">HD NAV CAM</text>

  <!-- Tail -->
  <path d="M 330 175 L 380 175" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <path d="M 370 175 L 390 155 L 395 155" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <path d="M 370 175 L 390 195 L 395 195" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="392" y="150" fill="#64748b" font-family="monospace" font-size="6">V-TAIL</text>

  <!-- Left Wing -->
  <path d="M 220 175 L 180 100 L 200 95 L 280 160" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <line x1="180" y1="100" x2="200" y2="95" stroke="#3b82f6" stroke-width="2"/>

  <!-- Right Wing -->
  <path d="M 220 175 L 180 250 L 200 255 L 280 190" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <line x1="180" y1="250" x2="200" y2="255" stroke="#3b82f6" stroke-width="2"/>

  <!-- Left Propeller -->
  <circle cx="175" cy="105" r="20" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="175" cy="105" r="5" fill="#3b82f6"/>
  <line x1="155" y1="105" x2="195" y2="105" stroke="#22c55e" stroke-width="2"/>
  <text x="175" y="135" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">PROP L</text>

  <!-- Right Propeller -->
  <circle cx="175" cy="245" r="20" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="175" cy="245" r="5" fill="#3b82f6"/>
  <line x1="155" y1="245" x2="195" y2="245" stroke="#22c55e" stroke-width="2"/>
  <text x="175" y="275" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">PROP R</text>

  <!-- GPS Module (on top between wings) -->
  <rect x="240" y="168" width="20" height="14" rx="2" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <circle cx="250" cy="175" r="3" fill="#22c55e" opacity="0.5"/>
  <text x="250" y="160" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="7">GPS</text>

  <!-- Belly Camera Port (4K + Multispectral) - indicated with dashed outline -->
  <rect x="230" y="178" width="40" height="12" rx="2" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="250" y="205" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="7">BELLY PORT</text>
  <text x="250" y="215" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="6">4K + MULTISPECTRAL</text>

  <!-- Internal Components Label -->
  <rect x="270" y="165" width="50" height="20" rx="2" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="295" y="178" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="5">AVIONICS BAY</text>

  <!-- Dimension lines -->
  <line x1="130" y1="285" x2="395" y2="285" stroke="#64748b" stroke-width="0.5"/>
  <line x1="130" y1="280" x2="130" y2="290" stroke="#64748b" stroke-width="0.5"/>
  <line x1="395" y1="280" x2="395" y2="290" stroke="#64748b" stroke-width="0.5"/>
  <text x="262" y="298" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">1.8m FUSELAGE</text>

  <line x1="155" y1="95" x2="155" y2="255" stroke="#64748b" stroke-width="0.5"/>
  <line x1="150" y1="95" x2="160" y2="95" stroke="#64748b" stroke-width="0.5"/>
  <line x1="150" y1="255" x2="160" y2="255" stroke="#64748b" stroke-width="0.5"/>
  <text x="145" y="180" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8" transform="rotate(-90, 145, 180)">2.4m WINGSPAN</text>

  <!-- Specs box -->
  <rect x="385" y="50" width="105" height="115" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <text x="437" y="67" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="9" font-weight="bold">SPECIFICATIONS</text>
  <line x1="390" y1="73" x2="485" y2="73" stroke="#3b82f6" stroke-width="0.5"/>
  <text x="390" y="87" fill="#94a3b8" font-family="monospace" font-size="7">Flight Time: 90min</text>
  <text x="390" y="100" fill="#94a3b8" font-family="monospace" font-size="7">Range: 50km</text>
  <text x="390" y="113" fill="#94a3b8" font-family="monospace" font-size="7">Cruise: 80km/h</text>
  <text x="390" y="126" fill="#94a3b8" font-family="monospace" font-size="7">Main Cam: 4K/60fps</text>
  <text x="390" y="139" fill="#94a3b8" font-family="monospace" font-size="7">Nav Cam: 1080p</text>
  <text x="390" y="152" fill="#94a3b8" font-family="monospace" font-size="7">Multispectral: 5-band</text>

  <!-- Internal Systems box -->
  <rect x="385" y="175" width="105" height="95" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  <text x="437" y="192" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="9" font-weight="bold">INTERNAL SYSTEMS</text>
  <line x1="390" y1="198" x2="485" y2="198" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="390" y="212" fill="#94a3b8" font-family="monospace" font-size="7">Flight Controller</text>
  <text x="390" y="225" fill="#94a3b8" font-family="monospace" font-size="7">Telemetry Module</text>
  <text x="390" y="238" fill="#94a3b8" font-family="monospace" font-size="7">Comms Link</text>
  <text x="390" y="251" fill="#94a3b8" font-family="monospace" font-size="7">RTH System</text>
  <text x="390" y="264" fill="#94a3b8" font-family="monospace" font-size="7">Emergency Chute</text>

  <!-- Control box -->
  <rect x="10" y="50" width="100" height="70" fill="none" stroke="#ef4444" stroke-width="1"/>
  <text x="60" y="67" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9" font-weight="bold">CONTROL</text>
  <line x1="15" y1="73" x2="105" y2="73" stroke="#ef4444" stroke-width="0.5"/>
  <text x="15" y="87" fill="#94a3b8" font-family="monospace" font-size="7">VR/AR Headset</text>
  <text x="15" y="100" fill="#94a3b8" font-family="monospace" font-size="7">FPV Control</text>
  <text x="15" y="113" fill="#94a3b8" font-family="monospace" font-size="7">Ground Station</text>

  <!-- Data flow arrow -->
  <path d="M 295 178 Q 340 178 360 200 Q 380 220 385 225" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="355" y="195" fill="#f59e0b" font-family="monospace" font-size="6">DATA</text>

  <!-- Legend -->
  <text x="15" y="320" fill="#64748b" font-family="monospace" font-size="8">LEGEND:</text>
  <line x1="15" y1="332" x2="30" y2="332" stroke="#3b82f6" stroke-width="2"/>
  <text x="35" y="335" fill="#94a3b8" font-family="monospace" font-size="7">Airframe</text>
  <line x1="90" y1="332" x2="105" y2="332" stroke="#22c55e" stroke-width="2"/>
  <text x="110" y="335" fill="#94a3b8" font-family="monospace" font-size="7">Propulsion/GPS</text>
  <line x1="190" y1="332" x2="205" y2="332" stroke="#f59e0b" stroke-width="2"/>
  <text x="210" y="335" fill="#94a3b8" font-family="monospace" font-size="7">Cameras</text>
  <line x1="270" y1="332" x2="285" y2="332" stroke="#8b5cf6" stroke-width="2"/>
  <text x="290" y="335" fill="#94a3b8" font-family="monospace" font-size="7">Avionics</text>
</svg>