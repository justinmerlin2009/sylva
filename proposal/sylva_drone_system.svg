<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <!-- Fuselage gradients -->
    <linearGradient id="fuselageTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="30%" style="stop-color:#d0d0d0"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </linearGradient>

    <linearGradient id="fuselageSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>

    <linearGradient id="fuselageBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#909090"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>

    <linearGradient id="wingTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>

    <linearGradient id="wingBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#999"/>
      <stop offset="100%" style="stop-color:#777"/>
    </linearGradient>

    <linearGradient id="tailBoom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>

    <linearGradient id="propeller" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="50%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>

    <linearGradient id="canopy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3050"/>
      <stop offset="30%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#2a4060"/>
    </linearGradient>

    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6bc96f"/>
      <stop offset="100%" style="stop-color:#51ab5a"/>
    </linearGradient>

    <!-- Payload gradients -->
    <linearGradient id="payloadBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#252525"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>

    <linearGradient id="gimbalArm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="100%" style="stop-color:#444"/>
    </linearGradient>

    <linearGradient id="lensGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a"/>
      <stop offset="50%" style="stop-color:#0a1a2a"/>
      <stop offset="100%" style="stop-color:#2a4a6a"/>
    </linearGradient>

    <radialGradient id="lensReflection" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>

    <linearGradient id="spectral" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="25%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="75%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>

    <radialGradient id="lidarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3300;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0"/>
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <filter id="propBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0a0e14"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#51ab5a" font-family="Arial Black, Arial" font-size="32" font-weight="bold">SYLVA-1 UAV SYSTEM</text>
  <text x="500" y="65" text-anchor="middle" fill="#777" font-family="Arial" font-size="14">Fixed-Wing Environmental Monitoring Platform</text>

  <!-- ==================== DRONE ASSEMBLY ==================== -->
  <g transform="translate(500, 320) rotate(-5)" filter="url(#shadow)">

    <!-- === REAR PROPELLER (Pusher config) === -->
    <g transform="translate(195, 0)">
      <!-- Spinner -->
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#444"/>
      <!-- Prop blades (motion blur) -->
      <g filter="url(#propBlur)" opacity="0.7">
        <ellipse cx="0" cy="0" rx="60" ry="8" fill="url(#propeller)" transform="rotate(30)"/>
        <ellipse cx="0" cy="0" rx="60" ry="8" fill="url(#propeller)" transform="rotate(150)"/>
      </g>
    </g>

    <!-- === TWIN BOOM TAIL === -->
    <!-- Left boom -->
    <path d="M80,-25 L220,-35 L220,-30 L80,-20 Z" fill="url(#tailBoom)"/>
    <!-- Right boom -->
    <path d="M80,25 L220,35 L220,30 L80,20 Z" fill="url(#tailBoom)"/>

    <!-- Horizontal stabilizer -->
    <path d="M200,-55 L240,-50 L240,50 L200,55 L215,0 Z" fill="url(#wingTop)"/>

    <!-- Vertical stabilizers -->
    <path d="M210,-40 L230,-38 L235,-65 L215,-60 Z" fill="url(#fuselageSide)"/>
    <path d="M210,40 L230,38 L235,65 L215,60 Z" fill="url(#fuselageSide)"/>

    <!-- === MAIN WINGS === -->
    <!-- Left wing (top surface) -->
    <path d="M-50,-20 L-80,-25 L-320,-45 L-340,-35 L-320,-30 L-80,-15 L-50,-12 Z" fill="url(#wingTop)"/>
    <!-- Right wing (top surface) -->
    <path d="M-50,20 L-80,25 L-320,45 L-340,35 L-320,30 L-80,15 L-50,12 Z" fill="url(#wingTop)"/>

    <!-- Wing tips (green accent) -->
    <path d="M-320,-45 L-340,-35 L-340,-40 L-325,-48 Z" fill="url(#greenAccent)"/>
    <path d="M-320,45 L-340,35 L-340,40 L-325,48 Z" fill="url(#greenAccent)"/>

    <!-- === MAIN FUSELAGE === -->
    <!-- Fuselage body -->
    <path d="M-180,0
             Q-200,-8 -190,-15
             L-100,-22
             L50,-25
             L150,-18
             L190,-8
             L190,8
             L150,18
             L50,25
             L-100,22
             L-190,15
             Q-200,8 -180,0 Z" fill="url(#fuselageTop)"/>

    <!-- Fuselage bottom/side shading -->
    <path d="M-180,0
             L-100,22
             L50,25
             L150,18
             L190,8
             L190,0
             L150,10
             L50,15
             L-100,12
             L-180,0 Z" fill="url(#fuselageSide)" opacity="0.6"/>

    <!-- Nose section -->
    <ellipse cx="-185" cy="0" rx="18" ry="12" fill="url(#fuselageTop)"/>

    <!-- Canopy/sensor window -->
    <path d="M-150,-8 Q-130,-15 -100,-15 L-60,-12 Q-50,-8 -50,0 Q-50,8 -60,12 L-100,15 Q-130,15 -150,8 Q-160,0 -150,-8 Z" fill="url(#canopy)"/>
    <path d="M-145,-6 Q-130,-12 -105,-12 L-70,-10" stroke="#4080a0" stroke-width="1" fill="none" opacity="0.3"/>

    <!-- SYLVA branding on fuselage -->
    <text x="20" y="5" text-anchor="middle" fill="#51ab5a" font-family="Arial Black" font-size="16" letter-spacing="2">SYLVA</text>

    <!-- Air intakes -->
    <ellipse cx="100" cy="-12" rx="15" ry="5" fill="#333"/>
    <ellipse cx="100" cy="12" rx="15" ry="5" fill="#333"/>

    <!-- === SENSOR PAYLOAD (Mounted underneath) === -->
    <g transform="translate(-30, 55)">

      <!-- Gimbal mount arm -->
      <rect x="-8" y="-30" width="16" height="30" rx="3" fill="url(#gimbalArm)"/>

      <!-- Gimbal yaw motor -->
      <ellipse cx="0" cy="-5" rx="12" ry="6" fill="#444"/>

      <!-- Gimbal pitch arms -->
      <rect x="-40" y="0" width="30" height="8" rx="2" fill="url(#gimbalArm)"/>
      <rect x="10" y="0" width="30" height="8" rx="2" fill="url(#gimbalArm)"/>

      <!-- Pitch motors -->
      <circle cx="-40" cy="4" r="8" fill="#444"/>
      <circle cx="40" cy="4" r="8" fill="#444"/>

      <!-- Side brackets -->
      <path d="M-40,12 L-40,35 L-35,40 L-35,17 Z" fill="#555"/>
      <path d="M40,12 L40,35 L35,40 L35,17 Z" fill="#555"/>

      <!-- Payload housing -->
      <rect x="-55" y="35" width="110" height="55" rx="5" fill="url(#payloadBody)"/>

      <!-- Top surface highlight -->
      <rect x="-55" y="35" width="110" height="15" rx="5" fill="#3a3a3a"/>

      <!-- SYLVA label on payload -->
      <text x="0" y="52" text-anchor="middle" fill="#51ab5a" font-family="Arial Black" font-size="10" letter-spacing="1">SYLVA</text>

      <!-- Status LED -->
      <circle cx="-42" cy="48" r="3" fill="#00ff00"/>

      <!-- NVIDIA badge -->
      <rect x="25" y="43" width="25" height="10" rx="2" fill="#76b900"/>
      <text x="37" y="51" text-anchor="middle" fill="#fff" font-family="Arial" font-size="6" font-weight="bold">NVIDIA</text>

      <!-- === SENSORS (on front face) === -->

      <!-- RGB Camera (large) -->
      <g transform="translate(-22, 75)">
        <circle cx="0" cy="0" r="18" fill="#333"/>
        <circle cx="0" cy="0" r="15" fill="url(#lensGlass)"/>
        <circle cx="0" cy="0" r="15" fill="url(#lensReflection)"/>
        <circle cx="0" cy="0" r="10" fill="#0a1520"/>
        <circle cx="0" cy="0" r="5" fill="#000"/>
      </g>

      <!-- Hyperspectral (rectangular) -->
      <g transform="translate(18, 68)">
        <rect x="-18" y="-10" width="36" height="18" rx="3" fill="#333"/>
        <rect x="-14" y="-7" width="28" height="12" fill="url(#lensGlass)"/>
        <rect x="-12" y="1" width="24" height="3" fill="url(#spectral)" opacity="0.8"/>
      </g>

      <!-- LiDAR -->
      <g transform="translate(18, 88)">
        <ellipse cx="0" cy="0" rx="14" ry="7" fill="#333"/>
        <ellipse cx="0" cy="0" rx="10" ry="5" fill="#1a0505"/>
        <circle cx="-5" cy="0" r="2" fill="#ff3300"/>
        <circle cx="0" cy="0" r="2" fill="#ff3300"/>
        <circle cx="5" cy="0" r="2" fill="#ff3300"/>
        <ellipse cx="0" cy="0" rx="12" ry="6" fill="url(#lidarGlow)" opacity="0.4"/>
      </g>

    </g>

  </g>

  <!-- ==================== SPECIFICATIONS ==================== -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="900" height="140" rx="8" fill="#12171e" stroke="#2a3440" stroke-width="1"/>

    <!-- Drone specs -->
    <g transform="translate(30, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">AIRFRAME</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">Wingspan: 1.6m</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Length: 1.0m</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">MTOW: 4.5 kg</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Material: Carbon/3D Print</text>
      <text y="78" fill="#aaa" font-family="Arial" font-size="10">Config: Pusher prop</text>
    </g>

    <g transform="translate(175, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">PERFORMANCE</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">Cruise Speed: 65 km/h</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Max Speed: 90 km/h</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">Endurance: 90 min</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Range: 80 km</text>
      <text y="78" fill="#aaa" font-family="Arial" font-size="10">Survey Alt: 120m AGL</text>
    </g>

    <g transform="translate(340, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">SENSOR PAYLOAD</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">61MP RGB Camera</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">8-band Hyperspectral</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">200m LiDAR</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">3-axis Gimbal</text>
      <text y="78" fill="#aaa" font-family="Arial" font-size="10">Weight: 1.8 kg</text>
    </g>

    <g transform="translate(505, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">AI PROCESSING</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">NVIDIA Jetson Orin NX</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">100 TOPS performance</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">&lt;50ms detection latency</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">On-board ML inference</text>
      <text y="78" fill="#aaa" font-family="Arial" font-size="10">Real-time classification</text>
    </g>

    <g transform="translate(680, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">DETECTION</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">1.5cm GSD @ 120m</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Material identification</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">Hazmat detection</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Tire/battery/chemical</text>
      <text y="78" fill="#aaa" font-family="Arial" font-size="10">&gt;91% accuracy</text>
    </g>

    <g transform="translate(840, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">COST</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">Airframe: $2,500</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Payload: $40,000</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">Ground Stn: $5,000</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">─────────</text>
      <text y="78" fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">Total: ~$48K</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="500" y="685" text-anchor="middle" fill="#444" font-family="Arial" font-size="10">TamAir Environmental Technologies - Conrad Challenge 2026</text>

</svg>