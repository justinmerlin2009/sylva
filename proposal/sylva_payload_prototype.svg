<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <!-- Material gradients -->
    <linearGradient id="carbonFiber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="25%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="75%" style="stop-color:#1f1f1f"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>

    <linearGradient id="carbonTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#383838"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>

    <linearGradient id="aluminum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="30%" style="stop-color:#808080"/>
      <stop offset="70%" style="stop-color:#909090"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>

    <linearGradient id="aluminumDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#707070"/>
      <stop offset="50%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>

    <linearGradient id="gimbalArm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="50%" style="stop-color:#444"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>

    <linearGradient id="lensGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a"/>
      <stop offset="30%" style="stop-color:#0a1a2a"/>
      <stop offset="60%" style="stop-color:#2a4a6a"/>
      <stop offset="100%" style="stop-color:#0a2040"/>
    </linearGradient>

    <linearGradient id="lensRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="30%" style="stop-color:#2a2a2a"/>
      <stop offset="70%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>

    <radialGradient id="lensReflection" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>

    <linearGradient id="spectralBand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="16%" style="stop-color:#ff8800"/>
      <stop offset="33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="66%" style="stop-color:#0088ff"/>
      <stop offset="83%" style="stop-color:#8800ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>

    <radialGradient id="lidarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3300;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#ff3300;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0"/>
    </radialGradient>

    <linearGradient id="motorHousing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="50%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#222"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <pattern id="carbonPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#252525"/>
      <rect width="2" height="2" fill="#2d2d2d"/>
      <rect x="2" y="2" width="2" height="2" fill="#2d2d2d"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#0a0e14"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#51ab5a" font-family="Arial Black, Arial" font-size="28" font-weight="bold">SYLVA SENSOR PAYLOAD</text>
  <text x="450" y="60" text-anchor="middle" fill="#777" font-family="Arial" font-size="13">3-Axis Gimbal Stabilized Multi-Spectral Detection System</text>

  <!-- ==================== GIMBAL + PAYLOAD ASSEMBLY ==================== -->
  <g transform="translate(450, 330)" filter="url(#shadow)">

    <!-- === GIMBAL MOUNT PLATE (Top - attaches to drone) === -->
    <g transform="translate(0, -180)">
      <!-- Main mount plate -->
      <rect x="-90" y="-15" width="180" height="30" rx="4" fill="url(#aluminum)"/>
      <rect x="-90" y="-15" width="180" height="8" rx="4" fill="url(#aluminumDark)" opacity="0.5"/>

      <!-- Mounting holes -->
      <circle cx="-60" cy="0" r="8" fill="#333"/>
      <circle cx="-60" cy="0" r="5" fill="#1a1a1a"/>
      <circle cx="60" cy="0" r="8" fill="#333"/>
      <circle cx="60" cy="0" r="5" fill="#1a1a1a"/>

      <!-- Quick release indicators -->
      <rect x="-85" y="-8" width="12" height="16" rx="2" fill="#ff6600"/>
      <rect x="73" y="-8" width="12" height="16" rx="2" fill="#ff6600"/>
    </g>

    <!-- === YAW MOTOR (Top gimbal axis) === -->
    <g transform="translate(0, -145)">
      <ellipse cx="0" cy="0" rx="25" ry="12" fill="url(#motorHousing)"/>
      <rect x="-25" y="0" width="50" height="25" fill="#333"/>
      <ellipse cx="0" cy="25" rx="25" ry="12" fill="#222"/>
      <ellipse cx="0" cy="0" rx="18" ry="8" fill="#444"/>
      <text x="0" y="4" text-anchor="middle" fill="#666" font-family="Arial" font-size="6">YAW</text>
    </g>

    <!-- === VERTICAL ARM === -->
    <rect x="-8" y="-120" width="16" height="60" rx="3" fill="url(#gimbalArm)"/>

    <!-- === ROLL MOTOR (Middle gimbal axis) === -->
    <g transform="translate(0, -60)">
      <ellipse cx="0" cy="0" rx="22" ry="10" fill="url(#motorHousing)"/>
      <rect x="-22" y="0" width="44" height="20" fill="#333"/>
      <ellipse cx="0" cy="20" rx="22" ry="10" fill="#222"/>
      <ellipse cx="0" cy="0" rx="15" ry="7" fill="#444"/>
      <text x="0" y="3" text-anchor="middle" fill="#666" font-family="Arial" font-size="6">ROLL</text>
    </g>

    <!-- === HORIZONTAL ARMS === -->
    <rect x="-80" y="-45" width="60" height="12" rx="3" fill="url(#gimbalArm)"/>
    <rect x="20" y="-45" width="60" height="12" rx="3" fill="url(#gimbalArm)"/>

    <!-- === PITCH MOTORS (Side gimbal axes) === -->
    <g transform="translate(-80, -39)">
      <circle cx="0" cy="0" r="15" fill="url(#motorHousing)"/>
      <circle cx="0" cy="0" r="10" fill="#444"/>
      <text x="0" y="3" text-anchor="middle" fill="#666" font-family="Arial" font-size="5">PITCH</text>
    </g>
    <g transform="translate(80, -39)">
      <circle cx="0" cy="0" r="15" fill="url(#motorHousing)"/>
      <circle cx="0" cy="0" r="10" fill="#444"/>
      <text x="0" y="3" text-anchor="middle" fill="#666" font-family="Arial" font-size="5">PITCH</text>
    </g>

    <!-- === SIDE MOUNTING BRACKETS === -->
    <path d="M-80,-24 L-80,30 L-70,40 L-70,-14 Z" fill="url(#aluminumDark)"/>
    <path d="M80,-24 L80,30 L70,40 L70,-14 Z" fill="url(#aluminumDark)"/>

    <!-- ==================== MAIN PAYLOAD HOUSING ==================== -->
    <g transform="translate(0, 50)">

      <!-- Top surface -->
      <rect x="-120" y="-50" width="240" height="70" rx="6" fill="url(#carbonTop)"/>
      <rect x="-120" y="-50" width="240" height="70" rx="6" fill="url(#carbonPattern)" opacity="0.3"/>

      <!-- Front face -->
      <rect x="-120" y="20" width="240" height="100" rx="6" fill="url(#carbonFiber)"/>
      <rect x="-120" y="20" width="240" height="100" rx="6" fill="url(#carbonPattern)" opacity="0.2"/>

      <!-- Aluminum trim -->
      <rect x="-122" y="-52" width="244" height="4" rx="2" fill="url(#aluminum)"/>
      <rect x="-122" y="18" width="244" height="4" rx="2" fill="url(#aluminumDark)"/>

      <!-- SYLVA branding -->
      <text x="0" y="-20" text-anchor="middle" fill="#51ab5a" font-family="Arial Black" font-size="24" letter-spacing="4">SYLVA</text>
      <text x="0" y="0" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">SP-1000</text>

      <!-- Status LEDs -->
      <g transform="translate(-100, -35)">
        <circle cx="0" cy="0" r="5" fill="#00ff00"/>
        <circle cx="0" cy="0" r="8" fill="#00ff00" opacity="0.25"/>
      </g>
      <g transform="translate(-100, -18)">
        <circle cx="0" cy="0" r="5" fill="#00aaff"/>
        <circle cx="0" cy="0" r="8" fill="#00aaff" opacity="0.25"/>
      </g>

      <!-- NVIDIA badge -->
      <g transform="translate(85, -30)">
        <rect x="-28" y="-10" width="56" height="20" rx="3" fill="#76b900"/>
        <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10" font-weight="bold">NVIDIA</text>
      </g>

      <!-- ========== SENSOR FACE ========== -->

      <!-- === RGB CAMERA (Large, left) === -->
      <g transform="translate(-55, 75)">
        <circle cx="0" cy="0" r="42" fill="url(#lensRing)"/>
        <circle cx="0" cy="0" r="37" fill="#151515"/>
        <circle cx="0" cy="0" r="33" fill="url(#lensGlass)"/>
        <circle cx="0" cy="0" r="33" fill="url(#lensReflection)"/>
        <circle cx="0" cy="0" r="25" fill="#0a1520" stroke="#2a2a2a" stroke-width="1"/>
        <circle cx="0" cy="0" r="16" fill="#050a0f"/>
        <circle cx="0" cy="0" r="7" fill="#000"/>
        <!-- Lens coating shimmer -->
        <ellipse cx="-10" cy="-10" rx="10" ry="8" fill="#4488ff" opacity="0.1"/>
      </g>

      <!-- === HYPERSPECTRAL (Center-right, rectangular) === -->
      <g transform="translate(50, 55)">
        <rect x="-38" y="-28" width="76" height="50" rx="5" fill="url(#lensRing)"/>
        <rect x="-32" y="-22" width="64" height="38" rx="3" fill="#151515"/>
        <rect x="-27" y="-17" width="54" height="28" rx="2" fill="url(#lensGlass)"/>
        <rect x="-27" y="-17" width="54" height="28" fill="url(#lensReflection)" opacity="0.4"/>
        <!-- Spectral indicator -->
        <rect x="-22" y="3" width="44" height="5" rx="2" fill="url(#spectralBand)" opacity="0.85"/>
      </g>

      <!-- === LiDAR (Bottom right, circular) === -->
      <g transform="translate(50, 105)">
        <ellipse cx="0" cy="0" rx="28" ry="14" fill="url(#lensRing)"/>
        <ellipse cx="0" cy="0" rx="22" ry="10" fill="#1a0808"/>
        <!-- Laser emitters -->
        <circle cx="-12" cy="-2" r="3" fill="#ff3300"/>
        <circle cx="0" cy="0" r="3" fill="#ff3300"/>
        <circle cx="12" cy="-2" r="3" fill="#ff3300"/>
        <circle cx="-6" cy="4" r="3" fill="#ff3300"/>
        <circle cx="6" cy="4" r="3" fill="#ff3300"/>
        <!-- Active glow -->
        <ellipse cx="0" cy="0" rx="24" ry="12" fill="url(#lidarGlow)" opacity="0.5"/>
      </g>

      <!-- Connector panel (side) -->
      <g transform="translate(115, 60)">
        <rect x="0" y="-20" width="8" height="50" rx="2" fill="#1a1a1a"/>
        <rect x="1" y="-15" width="6" height="8" fill="#333"/>
        <rect x="1" y="-3" width="6" height="10" fill="#333"/>
        <circle cx="4" cy="18" r="4" fill="#333"/>
      </g>

    </g>

  </g>

  <!-- ==================== LABELS (Outside hardware area) ==================== -->

  <!-- Left side labels -->
  <g transform="translate(70, 200)">
    <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">GIMBAL SYSTEM</text>
    <text y="18" fill="#999" font-family="Arial" font-size="10">3-axis stabilization</text>
    <text y="33" fill="#999" font-family="Arial" font-size="10">Yaw / Roll / Pitch</text>
    <text y="48" fill="#999" font-family="Arial" font-size="10">±45° range per axis</text>
    <text y="63" fill="#999" font-family="Arial" font-size="10">0.01° precision</text>
  </g>

  <!-- Right side labels -->
  <g transform="translate(720, 200)">
    <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">QUICK MOUNT</text>
    <text y="18" fill="#999" font-family="Arial" font-size="10">Dovetail rail system</text>
    <text y="33" fill="#999" font-family="Arial" font-size="10">Quick-release levers</text>
    <text y="48" fill="#999" font-family="Arial" font-size="10">Tool-free swap</text>
    <text y="63" fill="#999" font-family="Arial" font-size="10">30 seconds install</text>
  </g>

  <!-- Bottom left - RGB specs -->
  <g transform="translate(70, 420)">
    <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">61MP RGB CAMERA</text>
    <text y="18" fill="#999" font-family="Arial" font-size="10">Sony ILX-LR1 sensor</text>
    <text y="33" fill="#999" font-family="Arial" font-size="10">Global electronic shutter</text>
    <text y="48" fill="#999" font-family="Arial" font-size="10">1.5cm GSD @ 120m</text>
    <text y="63" fill="#999" font-family="Arial" font-size="10">10 FPS continuous</text>
  </g>

  <!-- Bottom right - Hyperspectral specs -->
  <g transform="translate(720, 420)">
    <text fill="#51ab5a" font-family="Arial" font-size="12" font-weight="bold">HYPERSPECTRAL</text>
    <text y="18" fill="#999" font-family="Arial" font-size="10">8-band NIR/SWIR</text>
    <text y="33" fill="#999" font-family="Arial" font-size="10">900-1700nm range</text>
    <text y="48" fill="#999" font-family="Arial" font-size="10">Material identification</text>
    <text y="63" fill="#999" font-family="Arial" font-size="10">5cm GSD @ 120m</text>
  </g>

  <!-- Callout lines -->
  <g stroke="#51ab5a" stroke-width="1" fill="none" opacity="0.5">
    <!-- Gimbal callout -->
    <path d="M180,220 L320,200"/>
    <!-- Mount callout -->
    <path d="M720,220 L580,165"/>
    <!-- RGB callout -->
    <path d="M180,430 L350,400"/>
    <!-- Hyperspectral callout -->
    <path d="M720,430 L550,380"/>
  </g>

  <!-- ==================== SPECIFICATIONS PANEL ==================== -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="800" height="110" rx="6" fill="#12171e" stroke="#2a3440" stroke-width="1"/>

    <g transform="translate(30, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">PHYSICAL</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">Payload: 220×140×95mm</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Total weight: 1.8 kg</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">IP54 weather sealed</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">-20°C to +50°C</text>
    </g>

    <g transform="translate(185, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">RGB SENSOR</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">61 Megapixels</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">Full-frame BSI CMOS</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">14+ stops dynamic range</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Global shutter</text>
    </g>

    <g transform="translate(345, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">HYPERSPECTRAL</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">8-band imager</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">NIR/SWIR 900-1700nm</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">Plastic/metal/rubber ID</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Co-aligned with RGB</text>
    </g>

    <g transform="translate(510, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">LiDAR</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">200m range</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">100,000 points/sec</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">±2cm accuracy</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">Multi-return capable</text>
    </g>

    <g transform="translate(655, 25)">
      <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">AI PROCESSING</text>
      <text y="18" fill="#aaa" font-family="Arial" font-size="10">NVIDIA Jetson Orin NX</text>
      <text y="33" fill="#aaa" font-family="Arial" font-size="10">100 TOPS performance</text>
      <text y="48" fill="#aaa" font-family="Arial" font-size="10">&lt;50ms detection latency</text>
      <text y="63" fill="#aaa" font-family="Arial" font-size="10">On-board ML inference</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="450" y="690" text-anchor="middle" fill="#444" font-family="Arial" font-size="10">TamAir Environmental Technologies - Conrad Challenge 2026</text>

</svg>