<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <defs>
    <!-- Gradients for realistic materials -->
    <linearGradient id="carbonFiber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="25%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="75%" style="stop-color:#1f1f1f"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>

    <linearGradient id="carbonFiberTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="20%" style="stop-color:#2a2a2a"/>
      <stop offset="40%" style="stop-color:#383838"/>
      <stop offset="60%" style="stop-color:#2c2c2c"/>
      <stop offset="80%" style="stop-color:#353535"/>
      <stop offset="100%" style="stop-color:#2e2e2e"/>
    </linearGradient>

    <linearGradient id="aluminumMount" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="30%" style="stop-color:#7a7a7a"/>
      <stop offset="70%" style="stop-color:#8a8a8a"/>
      <stop offset="100%" style="stop-color:#6a6a6a"/>
    </linearGradient>

    <linearGradient id="aluminumDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a6a"/>
      <stop offset="50%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>

    <linearGradient id="lensGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a"/>
      <stop offset="30%" style="stop-color:#0a1a2a"/>
      <stop offset="60%" style="stop-color:#2a4a6a"/>
      <stop offset="100%" style="stop-color:#0a2040"/>
    </linearGradient>

    <linearGradient id="lensRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="30%" style="stop-color:#2a2a2a"/>
      <stop offset="70%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>

    <radialGradient id="lensReflection" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>

    <linearGradient id="spectralBand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="16%" style="stop-color:#ff8800"/>
      <stop offset="33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="66%" style="stop-color:#0088ff"/>
      <stop offset="83%" style="stop-color:#8800ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>

    <linearGradient id="quickRelease" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="50%" style="stop-color:#cc4400"/>
      <stop offset="100%" style="stop-color:#993300"/>
    </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <pattern id="carbonPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#252525"/>
      <rect width="2" height="2" fill="#2a2a2a"/>
      <rect x="2" y="2" width="2" height="2" fill="#2a2a2a"/>
    </pattern>

    <radialGradient id="lidarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3300;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ff3300;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0"/>
    </radialGradient>

    <!-- Dovetail mount gradient -->
    <linearGradient id="dovetailGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="40%" style="stop-color:#666"/>
      <stop offset="100%" style="stop-color:#444"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="650" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#51ab5a" font-family="Arial Black, Arial" font-size="26" font-weight="bold">SYLVA SENSOR PAYLOAD</text>
  <text x="400" y="62" text-anchor="middle" fill="#888" font-family="Arial" font-size="13">Quick-Release Drone Mount System</text>

  <!-- Main assembly group - tilted view showing bottom sensor face -->
  <g filter="url(#dropShadow)" transform="translate(400, 300)">

    <!-- ==================== MOUNTING SYSTEM (TOP) ==================== -->

    <!-- Main mounting rail - dovetail profile -->
    <g transform="translate(0, -120)">
      <!-- Dovetail rail - center bar -->
      <path d="M-100,-25 L-90,-35 L90,-35 L100,-25 L100,-15 L-100,-15 Z" fill="url(#aluminumMount)"/>
      <path d="M-100,-25 L-90,-35 L90,-35 L100,-25" stroke="#aaa" stroke-width="1" fill="none"/>

      <!-- Mounting holes in rail -->
      <circle cx="-60" cy="-25" r="6" fill="#333"/>
      <circle cx="-60" cy="-25" r="4" fill="#222"/>
      <circle cx="0" cy="-25" r="6" fill="#333"/>
      <circle cx="0" cy="-25" r="4" fill="#222"/>
      <circle cx="60" cy="-25" r="6" fill="#333"/>
      <circle cx="60" cy="-25" r="4" fill="#222"/>

      <!-- Quick release levers -->
      <g transform="translate(-120, -25)">
        <rect x="-15" y="-8" width="30" height="16" rx="3" fill="url(#quickRelease)"/>
        <text x="0" y="4" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">QR</text>
      </g>
      <g transform="translate(120, -25)">
        <rect x="-15" y="-8" width="30" height="16" rx="3" fill="url(#quickRelease)"/>
        <text x="0" y="4" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">QR</text>
      </g>

      <!-- "PULL TO RELEASE" label -->
      <text x="-120" y="-40" text-anchor="middle" fill="#ff6600" font-family="Arial" font-size="6">PULL TO RELEASE</text>
      <text x="120" y="-40" text-anchor="middle" fill="#ff6600" font-family="Arial" font-size="6">PULL TO RELEASE</text>
    </g>

    <!-- Vibration damping mounts -->
    <g transform="translate(0, -95)">
      <ellipse cx="-80" cy="0" rx="12" ry="8" fill="#333"/>
      <ellipse cx="-80" cy="0" rx="8" ry="5" fill="#555"/>
      <ellipse cx="80" cy="0" rx="12" ry="8" fill="#333"/>
      <ellipse cx="80" cy="0" rx="8" ry="5" fill="#555"/>
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#333"/>
      <ellipse cx="0" cy="0" rx="8" ry="5" fill="#555"/>
      <!-- Rubber damper label -->
      <text x="0" y="18" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">VIBRATION ISOLATORS</text>
    </g>

    <!-- ==================== MAIN HOUSING ==================== -->

    <!-- Housing top surface -->
    <rect x="-140" y="-75" width="280" height="80" rx="8" fill="url(#carbonFiberTop)"/>
    <rect x="-140" y="-75" width="280" height="80" rx="8" fill="url(#carbonPattern)" opacity="0.3"/>

    <!-- Housing edge/depth -->
    <path d="M-140,5 L-140,85 Q-140,95 -130,95 L130,95 Q140,95 140,85 L140,5" fill="url(#carbonFiber)"/>
    <path d="M-140,5 L-140,85 Q-140,95 -130,95 L130,95 Q140,95 140,85 L140,5" fill="url(#carbonPattern)" opacity="0.2"/>

    <!-- Aluminum frame edges -->
    <rect x="-142" y="-77" width="284" height="4" rx="2" fill="url(#aluminumMount)"/>
    <rect x="-144" y="-3" width="288" height="6" rx="2" fill="url(#aluminumDark)"/>

    <!-- SYLVA branding on top -->
    <text x="0" y="-45" text-anchor="middle" fill="#51ab5a" font-family="Arial Black" font-size="22" letter-spacing="3">SYLVA</text>
    <text x="0" y="-28" text-anchor="middle" fill="#666" font-family="Arial" font-size="9">SP-1000</text>

    <!-- Status LEDs on top -->
    <g transform="translate(-110, -55)">
      <circle cx="0" cy="0" r="4" fill="#00ff00" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#00ff00" opacity="0.3"/>
      <text x="10" y="3" fill="#555" font-family="Arial" font-size="6">PWR</text>
    </g>
    <g transform="translate(-110, -38)">
      <circle cx="0" cy="0" r="4" fill="#00aaff" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#00aaff" opacity="0.3"/>
      <text x="10" y="3" fill="#555" font-family="Arial" font-size="6">GPS</text>
    </g>

    <!-- NVIDIA badge -->
    <g transform="translate(95, -50)">
      <rect x="-30" y="-10" width="60" height="20" rx="3" fill="#76b900"/>
      <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial" font-size="9" font-weight="bold">NVIDIA</text>
    </g>

    <!-- Connector panel on side -->
    <g transform="translate(130, 40)">
      <rect x="0" y="-25" width="12" height="50" rx="2" fill="#222"/>
      <rect x="2" y="-20" width="8" height="8" rx="1" fill="#444"/>
      <rect x="2" y="-8" width="8" height="10" rx="1" fill="#444"/>
      <circle cx="6" cy="12" r="4" fill="#444"/>
      <text x="6" y="30" text-anchor="middle" fill="#555" font-family="Arial" font-size="5" transform="rotate(90, 6, 30)">I/O</text>
    </g>

    <!-- ==================== SENSOR FACE (BOTTOM - Visible) ==================== -->

    <!-- Sensor face plate -->
    <rect x="-130" y="95" width="260" height="130" rx="5" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

    <!-- Sensor face label -->
    <text x="0" y="112" text-anchor="middle" fill="#444" font-family="Arial" font-size="8">▼ SENSOR ARRAY - POINT TOWARD GROUND ▼</text>

    <!-- === RGB CAMERA (Large, center-left) === -->
    <g transform="translate(-55, 165)">
      <!-- Outer lens housing -->
      <circle cx="0" cy="0" r="38" fill="url(#lensRing)"/>
      <circle cx="0" cy="0" r="34" fill="#1a1a1a"/>
      <!-- Lens glass -->
      <circle cx="0" cy="0" r="30" fill="url(#lensGlass)"/>
      <circle cx="0" cy="0" r="30" fill="url(#lensReflection)"/>
      <!-- Inner elements -->
      <circle cx="0" cy="0" r="22" fill="#0a1525" stroke="#333" stroke-width="1"/>
      <circle cx="0" cy="0" r="14" fill="#050a10"/>
      <circle cx="0" cy="0" r="6" fill="#000"/>
      <!-- Lens coating -->
      <circle cx="-8" cy="-8" r="8" fill="#4080ff" opacity="0.12"/>
      <!-- Label -->
      <text x="0" y="52" text-anchor="middle" fill="#51ab5a" font-family="Arial" font-size="9" font-weight="bold">61MP RGB</text>
      <text x="0" y="62" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">Global Shutter</text>
    </g>

    <!-- === HYPERSPECTRAL SENSOR (Center-right) === -->
    <g transform="translate(55, 150)">
      <!-- Rectangular housing -->
      <rect x="-35" y="-25" width="70" height="45" rx="4" fill="url(#lensRing)"/>
      <rect x="-30" y="-20" width="60" height="35" rx="3" fill="#1a1a1a"/>
      <!-- Sensor window -->
      <rect x="-25" y="-15" width="50" height="25" rx="2" fill="url(#lensGlass)"/>
      <rect x="-25" y="-15" width="50" height="25" fill="url(#lensReflection)" opacity="0.4"/>
      <!-- Spectral bands visualization -->
      <rect x="-20" y="2" width="40" height="4" fill="url(#spectralBand)" opacity="0.8"/>
      <!-- Band markers -->
      <g fill="#888" font-family="Arial" font-size="4">
        <text x="-20" y="-5">900</text>
        <text x="12" y="-5">1700nm</text>
      </g>
      <!-- Label -->
      <text x="0" y="35" text-anchor="middle" fill="#51ab5a" font-family="Arial" font-size="9" font-weight="bold">HYPERSPECTRAL</text>
      <text x="0" y="45" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">8-Band NIR/SWIR</text>
    </g>

    <!-- === LiDAR MODULE (Far right) === -->
    <g transform="translate(55, 215)">
      <!-- Cylindrical housing base -->
      <ellipse cx="0" cy="0" rx="25" ry="12" fill="url(#lensRing)"/>
      <rect x="-25" y="-20" width="50" height="20" fill="#2a2a2a"/>
      <ellipse cx="0" cy="-20" rx="25" ry="12" fill="#3a3a3a"/>
      <!-- Emitter window -->
      <ellipse cx="0" cy="0" rx="18" ry="8" fill="#1a0505"/>
      <!-- Laser emitter array -->
      <circle cx="-10" cy="-2" r="2.5" fill="#ff3300"/>
      <circle cx="0" cy="0" r="2.5" fill="#ff3300"/>
      <circle cx="10" cy="-2" r="2.5" fill="#ff3300"/>
      <circle cx="-5" cy="3" r="2.5" fill="#ff3300"/>
      <circle cx="5" cy="3" r="2.5" fill="#ff3300"/>
      <!-- Glow -->
      <ellipse cx="0" cy="0" rx="20" ry="10" fill="url(#lidarGlow)" opacity="0.5"/>
      <!-- Label -->
      <text x="0" y="22" text-anchor="middle" fill="#51ab5a" font-family="Arial" font-size="9" font-weight="bold">LiDAR</text>
      <text x="0" y="32" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">200m Range</text>
    </g>

    <!-- === AUXILIARY SENSORS === -->
    <!-- IMU/GPS indicator -->
    <g transform="translate(-110, 140)">
      <rect x="-12" y="-8" width="24" height="16" rx="2" fill="#333"/>
      <text x="0" y="3" text-anchor="middle" fill="#888" font-family="Arial" font-size="6">IMU</text>
    </g>
    <g transform="translate(-110, 165)">
      <rect x="-12" y="-8" width="24" height="16" rx="2" fill="#333"/>
      <text x="0" y="3" text-anchor="middle" fill="#888" font-family="Arial" font-size="6">GPS</text>
    </g>

    <!-- Cooling vents on sensor face -->
    <g transform="translate(-110, 200)">
      <rect x="-15" y="0" width="30" height="3" rx="1" fill="#111"/>
      <rect x="-15" y="6" width="30" height="3" rx="1" fill="#111"/>
      <rect x="-15" y="12" width="30" height="3" rx="1" fill="#111"/>
    </g>

  </g>

  <!-- Drone silhouette reference (faded) -->
  <g transform="translate(400, 120)" opacity="0.15">
    <!-- Simple fixed-wing drone outline -->
    <path d="M0,0 L-150,-20 L-180,-15 L-150,-10 L0,10 L150,-10 L180,-15 L150,-20 Z" fill="#51ab5a"/>
    <ellipse cx="0" cy="5" rx="30" ry="15" fill="#51ab5a"/>
    <path d="M-20,15 L-30,40 L30,40 L20,15" fill="#51ab5a"/>
  </g>
  <text x="400" y="90" text-anchor="middle" fill="#51ab5a" font-family="Arial" font-size="10" opacity="0.4">↑ MOUNTS TO DRONE BELLY ↑</text>

  <!-- Mounting diagram callouts -->
  <g transform="translate(650, 180)">
    <text fill="#51ab5a" font-family="Arial" font-size="11" font-weight="bold">MOUNTING FEATURES</text>
    <text y="20" fill="#aaa" font-family="Arial" font-size="9">• NATO-standard dovetail rail</text>
    <text y="35" fill="#aaa" font-family="Arial" font-size="9">• Quick-release levers (2x)</text>
    <text y="50" fill="#aaa" font-family="Arial" font-size="9">• Vibration isolator mounts</text>
    <text y="65" fill="#aaa" font-family="Arial" font-size="9">• Tool-free installation</text>
    <text y="80" fill="#aaa" font-family="Arial" font-size="9">• 30-second swap time</text>
  </g>

  <!-- Specifications panel -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="100" rx="5" fill="#161b22" stroke="#30363d" stroke-width="1"/>

    <g transform="translate(25, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">PHYSICAL</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">220 × 140 × 95 mm</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">Weight: 1.2 kg</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">IP54 Sealed</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">-20°C to +50°C</text>
    </g>

    <g transform="translate(145, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">RGB CAMERA</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">61 Megapixel</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">Global Shutter</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">1.5cm GSD @ 120m</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">10 FPS Continuous</text>
    </g>

    <g transform="translate(280, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">HYPERSPECTRAL</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">8-Band NIR/SWIR</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">900-1700nm Range</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">5cm GSD @ 120m</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">Material ID: Yes</text>
    </g>

    <g transform="translate(420, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">LiDAR</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">200m Range</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">100k points/sec</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">±2cm Accuracy</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">Multi-return</text>
    </g>

    <g transform="translate(540, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">AI PROCESSING</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">NVIDIA Orin NX</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">100 TOPS</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">&lt;50ms Latency</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">Edge Processing</text>
    </g>

    <g transform="translate(660, 22)">
      <text fill="#51ab5a" font-family="Arial" font-size="10" font-weight="bold">MOUNT</text>
      <text y="16" fill="#aaa" font-family="Arial" font-size="9">Dovetail Rail</text>
      <text y="30" fill="#aaa" font-family="Arial" font-size="9">Quick Release</text>
      <text y="44" fill="#aaa" font-family="Arial" font-size="9">Anti-vibration</text>
      <text y="58" fill="#aaa" font-family="Arial" font-size="9">30s Swap</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="400" y="640" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">TamAir Environmental Technologies - Conrad Challenge 2026</text>

</svg>